server:
  port: 8084

spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
        routes:
          - id: admin
            uri: lb://admin
            predicates:
              - Path=/admin/**
            filters:
              - RewritePath=/admin/(?<path>.*), /$\{path}
	- id: ad
            uri: lb://ad
            predicates:
              - Path=/ad/**
            filters:
              - RewritePath=/ad/(?<path>.*), /$\{path}
	- id: gps
            uri: lb://gps
            predicates:
              - Path=/gps/**
            filters:
              - RewritePath=/gps/(?<path>.*), /$\{path}


