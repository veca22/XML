<mat-dialog-content [formGroup]="distanceFormGroup">
  <div>
    <mat-form-field class="example-full-width">
      <mat-label>Mileage</mat-label>
      <textarea matInput required="required" id="mileage" formControlName="mileage"></textarea>

    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="mat-raised-button"(click)="close()">Close</button>
  <button class="mat-raised-button mat-primary"(click)="save()">Save</button>
</mat-dialog-actions>
