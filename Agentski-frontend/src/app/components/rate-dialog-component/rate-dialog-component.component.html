<mat-dialog-content [formGroup]="RateFormGroup">
  <div>
    <mat-form-field class="example-full-width">
      <mat-label>Comment</mat-label>
      <textarea matInput required="required" id="commentId" formControlName="commentId"></textarea>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="example-full-width">
      <mat-label>Mileage</mat-label>
      <textarea matInput required="required" id="mileage" formControlName="mileage"></textarea>

    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="example-full-width">
      <mat-label>Car rating</mat-label>
      <textarea matInput required="required" id="carRating" formControlName="carRating"></textarea>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="mat-raised-button"(click)="close()">Close</button>
  <button class="mat-raised-button mat-primary"(click)="save()">Save</button>
</mat-dialog-actions>
