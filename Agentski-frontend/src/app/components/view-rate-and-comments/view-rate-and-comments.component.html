<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let comment"> {{comment.id}} </td>
    </ng-container>

    <ng-container matColumnDef="adTitle">
      <th mat-header-cell *matHeaderCellDef> Ad title</th>
      <td mat-cell *matCellDef="let comment"> {{comment.ad.title}} </td>
    </ng-container>

    <ng-container matColumnDef="carBrand">
      <th mat-header-cell *matHeaderCellDef> Car brand </th>
      <td mat-cell *matCellDef="let comment"> {{comment.ad.car.carBrand.brand}} </td>
    </ng-container>

    <ng-container matColumnDef="carModel">
      <th mat-header-cell *matHeaderCellDef> Car model </th>
      <td mat-cell *matCellDef="let comment"> {{comment.ad.car.carModel.model}} </td>
    </ng-container>

    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef> Comment </th>
      <td mat-cell *matCellDef="let comment"> {{comment.comment}} </td>
    </ng-container>

    <ng-container matColumnDef="carRating">
      <th mat-header-cell *matHeaderCellDef> Car rating </th>
      <td mat-cell *matCellDef="let comment"> {{comment.carRating}} </td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
