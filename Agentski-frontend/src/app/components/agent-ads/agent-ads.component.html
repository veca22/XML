<table mat-table
       [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title: </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <ng-container matColumnDef="carModel">
    <th mat-header-cell *matHeaderCellDef> Car model: </th>
    <td mat-cell *matCellDef="let element"> {{element.car.carModel.model}} </td>
  </ng-container>
  <ng-container matColumnDef="carBrand">
    <th mat-header-cell *matHeaderCellDef> Car brand: </th>
    <td mat-cell *matCellDef="let element"> {{element.car.carBrand.brand}} </td>
  </ng-container>

  <ng-container matColumnDef="place">
    <th mat-header-cell *matHeaderCellDef> Place: </th>
    <td mat-cell *matCellDef="let element"> {{element.place}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status: </th>
    <td mat-cell *matCellDef="let element"> {{element.car.carStatus}} </td>
  </ng-container>

  <ng-container matColumnDef="change">
    <th mat-header-cell *matHeaderCellDef> Change car status: </th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button color="primary" (click)="change_status(element)"> Rent </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
