<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === true">

    <mat-toolbar color="warn">Menu</mat-toolbar>

    <mat-nav-list *ngIf="isNone()">
      <a mat-list-item routerLink="">Home</a>
      <a mat-list-item routerLink="/login">Login</a>
      <a mat-list-item routerLink="/register">Register</a>
      <a mat-list-item routerLink="/search">Search cars</a>
      <a mat-list-item routerLink="/rentConditions">Rent conditions</a>
      <a mat-list-item routerLink="/Contact">Contact</a>
      <a mat-list-item routerLink="/About">About</a>

    </mat-nav-list>

    <mat-nav-list *ngIf="isAgent()">
      <a mat-list-item routerLink="/agent/home">Home</a>
      <a mat-list-item routerLink="/inbox">Inbox</a>
      <a mat-list-item routerLink="agent/addAd">Add new ad</a>
      <a mat-list-item routerLink="agent/myAds">My ads</a>
      <a mat-list-item routerLink="agent/myActiveRents">My active rents</a>
      <a mat-list-item routerLink="agent/RateAndComment">Rate and comment</a>
      <a mat-list-item routerLink="agent/rentedCars">Rented cars</a>
      <a mat-list-item routerLink="agent/addPriceList">Add pricelist</a>
      <a mat-list-item (click)="onLogout()">Logout</a>
    </mat-nav-list>
