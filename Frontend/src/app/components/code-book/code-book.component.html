<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="brand">
    <th mat-header-cell *matHeaderCellDef> <pre style="font-family: 'Helvetica'"><h2>Car brands</h2></pre></th>
    <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
  </ng-container>

  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef> Remove account </th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button color="warn" (click)="function_for_operation('REMOVED' , element)"> Remove </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table><br>
