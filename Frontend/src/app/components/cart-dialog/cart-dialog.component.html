<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Ad title </th>
      <td mat-cell *matCellDef="let ad"> {{ad.title}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let ad"> {{ad.car.price}} </td>
    </ng-container>

    <ng-container matColumnDef="reserve">
      <th mat-header-cell *matHeaderCellDef> Reserve ad </th>
      <td mat-cell *matCellDef="let ad">
        <button mat-flat-button color="primary"> Reserve </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<mat-dialog-actions>
  <button class="mat-raised-button"(click)="close()">Close</button>
</mat-dialog-actions>
