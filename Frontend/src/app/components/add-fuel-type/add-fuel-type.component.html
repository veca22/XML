<div class="main-content">
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <mat-card>
          <h3>Add Fuel Type</h3>
          <hr>
          <form [formGroup]="addFuelTypeForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="serial_number">Serial number</label>
              <input type="text" id="serial_number" formControlName="serial_number" class="form-control"
                     [ngClass]="{ 'is-invalid': submitted && addFuelTypeForm.get('serial_number').errors }" />
              <div *ngIf="submitted && addFuelTypeForm.get('serial_number').errors" class="invalid-feedback">
                <div *ngIf="addFuelTypeForm.get('serial_number').errors['required']">Serial number is required</div>
              </div>
            </div>

            <div class="form-group">
              <label for="fuel_type">Type</label>
              <input type="text" id="fuel_type" formControlName="fuel_type" class="form-control"
                     [ngClass]="{ 'is-invalid': submitted && addFuelTypeForm.get('fuel_type').errors }" />
              <div *ngIf="submitted && addFuelTypeForm.get('fuel_type').errors" class="invalid-feedback">
                <div *ngIf="addFuelTypeForm.get('fuel_type').errors['required']">Fuel type is required</div>
              </div>
            </div>
            <button mat-raised-button style="position: center" color="primary" class="pull-right">Save</button>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
