<div class="main-content">
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <mat-card>
          <h3>Search</h3>
          <hr>
          <form [formGroup]="SearchForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
              <label for="place">Place</label>
              <input type="text" id="place" formControlName="place" class="form-control" [ngClass]="{ 'is-invalid': submitted}">
            </div>
            <div class="form-group">
            <mat-form-field>
              <input matInput type="datetime-local" placeholder="Start date" id="startDate" formControlName="startDate" class="form-control" [ngClass]="{ 'is-invalid': submitted}">
            </mat-form-field>
            </div>
            <div class="form-group">
            <mat-form-field>
              <input matInput type="datetime-local" placeholder="End date" id="endDate" formControlName="endDate" class="form-control" [ngClass]="{ 'is-invalid': submitted}">
            </mat-form-field>
            </div>


            <button mat-raised-button color="primary" class="pull-right">Search</button>

          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>



<table mat-table
       [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title: </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price: </th>
    <td mat-cell *matCellDef="let element"> {{element.car.price}} </td>
  </ng-container>
  <ng-container matColumnDef="place">
    <th mat-header-cell *matHeaderCellDef> Place: </th>
    <td mat-cell *matCellDef="let element"> {{element.place}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
