

<table mat-table
       [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title: </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price: </th>
    <td mat-cell *matCellDef="let element"> {{element.car.price}} </td>
  </ng-container>
  <ng-container matColumnDef="place">
    <th mat-header-cell *matHeaderCellDef> Place: </th>
    <td mat-cell *matCellDef="let element"> {{element.place}} </td>
  </ng-container>
  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Details </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" (click)="detail(element)">View ad</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-dialog-actions>
  <button class="mat-raised-button"(click)="close()">Close</button>
</mat-dialog-actions>
<mat-dialog-actions>
  <button class="mat-raised-button"(click)="filter()">Filter</button>
</mat-dialog-actions>
