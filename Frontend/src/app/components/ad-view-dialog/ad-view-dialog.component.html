<mat-card class="example-card">
  <img mat-card-image src="{{image}}">
      <mat-card-content>
      <button mat-flat-button color="primary"  (click)="nextImage()">Next</button>
      <button mat-flat-button color="warn" (click)="previous_image()">Previous</button>
  </mat-card-content>
</mat-card>

<div class="main-content">
  <div class="container">
    <div class="row">
      <mat-card>
        <h3>Profile</h3>
        <hr>
        <form [formGroup]="adViewForm">
          <div class="form-group">
            <mat-label for="title">Naziv oglasa</mat-label>
            <input type="text" id="title" formControlName="title" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && adViewForm.get('title').errors }">

            <div *ngIf="submitted && adViewForm.get('title').errors" class="invalid-feedback">
            </div>
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" formControlName="description" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && adViewForm.get('description').errors }" />
            <div *ngIf="submitted && adViewForm.get('description').errors" class="invalid-feedback">
            </div>
          </div>

          <div class="form-group">
            <label for="carBrand">Car brand</label>
            <input type="text" id="carBrand" formControlName="carBrand" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && adViewForm.get('carBrand').errors }">
            <div *ngIf="submitted && adViewForm.get('carBrand').errors" class="invalid-feedback">
            </div>
          </div>

          <div class="form-group">
            <label for="carModel">Car model</label>
            <input type="text" id="carModel" formControlName="carModel" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && adViewForm.get('carModel').errors }" />
            <div *ngIf="submitted && adViewForm.get('carModel').errors" class="invalid-feedback">
            </div>
          </div>

          <div class="form-group">
            <label for="carType">Car Type</label>
            <input type="text" id="carType" formControlName="carType" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && adViewForm.get('carType').errors }" />
            <div *ngIf="submitted && adViewForm.get('carType').errors" class="invalid-feedback">
            </div>
          </div>

          <div class="form-group">
            <label for="fuelType">Fuel type</label>
            <input type="text" id="fuelType" formControlName="fuelType" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && adViewForm.get('fuelType').errors }" />
            <div *ngIf="submitted && adViewForm.get('fuelType').errors" class="invalid-feedback">
            </div>
          </div>

          <button mat-raised-button color="primary" class="pull-right">Save</button>
          <button class="mat-raised-button"(click)="close()">Close</button>
        </form>
      </mat-card>
    </div>
  </div>
</div>
