<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let user"> {{role_to_string(user.role)}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let user"> {{status_to_string(user.status)}} </td>
    </ng-container>

    <ng-container matColumnDef="аccept">
      <th mat-header-cell *matHeaderCellDef> Accept account </th>
      <td mat-cell *matCellDef="let user">
        <button mat-flat-button color="primary" (click)="function_for_operation('АCCEPTED', user)"> Activate </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="block">
      <th mat-header-cell *matHeaderCellDef>Block account </th>
      <td mat-cell *matCellDef="let user">
        <button mat-flat-button color="accent" (click)="function_for_operation('BLOCKED', user)"> Block </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef> Remove account </th>
      <td mat-cell *matCellDef="let user">
        <button mat-flat-button color="warn" (click)="function_for_operation('REMOVED' , user)"> Remove </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
