<mat-card>
<table mat-table
       [dataSource]="dataSource" class="mat-elevation-z8" matSort>


  <ng-container matColumnDef="carModel">
    <th mat-header-cell *matHeaderCellDef> Car model: </th>
    <td mat-cell *matCellDef="let element"> {{element.carModel.model}} </td>
  </ng-container>
  <ng-container matColumnDef="carBrand">
    <th mat-header-cell *matHeaderCellDef> Car brand: </th>
    <td mat-cell *matCellDef="let element"> {{element.carBrand.brand}} </td>
  </ng-container>

  <ng-container matColumnDef="rate">
    <th mat-header-cell *matHeaderCellDef>Rate </th>
    <td mat-cell *matCellDef="let element; let i = index">
      <mat-form-field>
        <input matInput [(ngModel)]="rates[i]"  placeholder="Rate car">
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="comment">
    <th mat-header-cell *matHeaderCellDef>Comment</th>
    <td mat-cell *matCellDef="let element; let i = index">
      <mat-form-field>
        <input matInput [(ngModel)]="comments[i]"  placeholder="Comment car">
      </mat-form-field>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
<button mat-raised-button color="primary" class="pull-right" (click)="save()">Save</button>
</mat-card>
