<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> First name </th>
      <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Last name </th>
      <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="allowReservation">
      <th mat-header-cell *matHeaderCellDef> Reservation </th>
      <td mat-cell *matCellDef="let user"> {{user.allowReservation}} </td>
    </ng-container>

    <ng-container matColumnDef="reservationCanceledCounter">
      <th mat-header-cell *matHeaderCellDef> Reservation canceled counter </th>
      <td mat-cell *matCellDef="let user"> {{user.reservationCanceledCounter}} </td>
    </ng-container>


    <ng-container matColumnDef="allow">
      <th mat-header-cell *matHeaderCellDef> Allow reservation </th>
      <td mat-cell *matCellDef="let user">
        <button mat-flat-button color="primary" (click)="function_for_operation('ALLOW', user)"> Allow </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="disallow">
      <th mat-header-cell *matHeaderCellDef>Disallow reservation </th>
      <td mat-cell *matCellDef="let user">
        <button mat-flat-button color="accent" (click)="function_for_operation('DISALLOW', user)"> Disallow </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
